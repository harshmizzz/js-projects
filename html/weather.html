<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/weather.css" />
  </head>
  <body>
    <div class="wrapper">
      <h2 class="header">Weather Information</h2>
        <div class="location">
            <div><h1 class="location-timezone"></h1>
            </div>
        </div>
        <div class="temperature">
            <div class="degree-section"><h2 class="temperature-degree"></h2>
            <span><strong><sup>o</sup>C</strong></span>
            </div>
            <div class="temperature-description"></div>
        </div>
    </div>
    <script src="../js/weather.js"></script>
  </body>
</html>
